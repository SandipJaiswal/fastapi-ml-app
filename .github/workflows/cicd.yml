name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      run: echo "${{ secrets.REGISTRY_PASS }}" | docker login 192.168.0.210:5000 -u "${{ secrets.REGISTRY_USER }}" --password-stdin

    - name: Build and push image
      run: |
        IMAGE_TAG=192.168.0.210:5000/fastapi-ml-app:${{ github.sha }}
        docker build -t $IMAGE_TAG .
        docker push $IMAGE_TAG
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Update deploy repo
      run: |
        git config --global user.email "ci-bot@example.com"
        git config --global user.name "ci-bot"
        git clone https://github.com/<your-username>/fastapi-ml-deploy.git
        cd fastapi-ml-deploy/charts/fastapi-ml
        yq e -i ".image.repository = \"192.168.0.210:5000/fastapi-ml-app\"" values.yaml
        yq e -i ".image.tag = \"${{ github.sha }}\"" values.yaml
        git add values.yaml
        git commit -m "Update image to ${{ github.sha }}"
        git push https://<your-username>:${{ secrets.GH_TOKEN }}@github.com/<your-username>/fastapi-ml-deploy.git main
