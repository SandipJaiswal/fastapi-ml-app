name: CI/CD FastAPI ML App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/fastapi-ml-app:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/fastapi-ml-app:latest

      - name: Trigger ArgoCD sync
        run: |
          curl -X POST \
          -u admin:${{ secrets.ARGOCD_PASSWORD }} \
          http://192.168.0.201:8080/api/v1/applications/fastapi-ml/sync

